{% extends "index.html" %}
{% load static %}
{% load filters %}

{% block pages %}

	<div class="container">
		<div class="sixteen columns">
			<div id="logobox" class="sixteen columns">
			  
				<div id="title" class="alpha omega sixteen columns">
					<a href="http://clothesliner.com">
					<img alt="Clothesliner logo" class="scale-with-grid" src="{% get_static_prefix %}images/biglogo.png" width="960">
					</a>
				</div> <!--closes the title div-->

			</br>
			<h3> Find pants that fit. </h3>
			</br>
			</div>
		</div>
		<div id="featurebox_div" class="sixteen columns">
			<div class="sixteen columns alpha omega">
				<img src="{% get_static_prefix %}images/howitworkstext.svg" alt="description" class="howitworkstile scale-with-grid"/>
			</div>
			<div class="one-third column alpha omega">
				<img src="{% get_static_prefix %}images/factory.svg" alt="how it works" class="howitworkstile scale-with-grid"/>
			</div>
			<div class="one-third column alpha omega">
				<img src="{% get_static_prefix %}images/genome.svg" alt="genome" class="howitworkstile scale-with-grid"/>
			</div>
			<div class="one-third column alpha omega">
				<img src="{% get_static_prefix %}images/thumb.svg" alt="thumb" class="howitworkstile scale-with-grid"/>
			</div>
			<div class="sixteen columns alpha omega">
				<img src="{% get_static_prefix %}images/tuxedo.svg" alt="tuxedo" class="howitworkstile scale-with-grid" id="tux"/>
			</div>
		</div><!--closes featurebox div--> 
   
<div id="footer" class="sixteen columns">
    <hr>
    <div id="footerlinks">
      <ul>
        <li><a href="/create/">Enter a Pant</a></li>
        <li><a href="/demonstration/about/">About</a></li>
        <li><a href="http://www.clothesliner.tumblr.com/">Tumblr</a></li>
        <li><a href="/">How it Works</a></li>
      </ul>
    </div> <!--closes the footerlinks div-->
    </hr>
  </div> <!--closes the footer div-->
</div> <!--closes the container div-->  
{% endblock pages %}
