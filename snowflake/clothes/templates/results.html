{% extends "base_results.html" %}

{% block content %}
{% load filters %}
<script type="text/javascript">

var s = "";
{% for filt in filters %}
   	s += "({{filt}})";
{% endfor %}

{% for item in fitRoom %}
	cart.push({{item.id}});
{% endfor %}

function circleFilter(sel)
{
	addFilter(document.getElementById(sel.name+'filter'));
}

function addFilter(sel)
{
	if (!(s.match("("+sel.name+", "+sel.value+")")))
		{s += "("+sel.name+", "+sel.value+")"};
	var newFilter = document.createElement("INPUT");
	newFilter.name = "filter";
	newFilter.type = "hidden";
	newFilter.value = s;
	makeFilter(s);
}

function dropFilter(des)
{
	s = s.replace(des.name,"");
	makeFilter(s);
}

function makeFilter(str)
{
	var newFilter = document.createElement("INPUT");
	newFilter.name = "filter";
	newFilter.type = "hidden";
	newFilter.value = str;
	makeForm(newFilter);
}

function makeForm(child)
{
	var newForm = document.createElement("FORM");
	newForm.action="/demonstration/results/";
	newForm.method="post";
	
	var csrfToken = document.createElement("INPUT");
	csrfToken.name = "csrfmiddlewaretoken";
	csrfToken.type = "hidden";
	csrfToken.value = "{{token}}";
	
	newForm.appendChild(csrfToken);
	newForm.appendChild(child);
	newForm.submit();
}

function popupCallback(c)
{
	cart = c;
	$('#headerlinks #compareitems').text('Compare Items ('+cart.length+')');
}

function addItem(item)
{
	cart.push(item);
	cart=jQuery.unique(cart);
	$('#headerlinks #compareitems').text('Compare Items ('+cart.length+')');
}

function popItUp(item)
{
	addItem(item);
	popupForm(item, '{{token}}');
}
</script>


<div id="breadcrumb">
{% for filt in filters %}
<input type="button" class="dropFilterLink" onclick="dropFilter(this)" name="({{filt}})" value="{{filt|disp_filter}}">&nbsp;&nbsp; 
<input id="circlex" type="button" class="dropx" onclick="dropFilter(this)" name="({{filt}})" value="x">&nbsp;&nbsp; 
{% endfor %}
</div> <!--closes #breadcrumb-->


{% for item,values in pants.items %}
<div id="item" class="tile">
	<div id="imagecontainer" onmouseover="$('.pantlabel#{{item.id}}').show();" onmouseout="$('.pantlabel').hide();">
		<input type="image" 
			   id="resultimage" 
			   onclick="popItUp({{item.id}})" 
			   src="{{item.picURL}}">
		<div class="pantlabel" id="{{item.id}}" style="display:none">
			<ul align="left">
				<li class="make">{{item.designer}}</li></br> 
				<li class="model">{{item.style}} </li></br>
				<li>{{item.designer_waist}} x {{item.designer_inseam}}</li>
			</ul>
		</div><!--closes #pantlabel-->
		<input type="button" 
			   class="fittingRoom" 
			   onClick="addItem({{item.id}})" 
			   name="add{{item.id}}" 
			   value="+" 
			   id="fittingroombutton">
	</div><!--closes #imagecontainer-->

	
	<div class="desc">
		<input class="addFilterLink" id="waistfilter" type="button" onClick="addFilter(this)" name="waist" value="{{values.waist}}">
		<input id="circlewaist" type="button" class="addplus" onclick="circleFilter(this)" name="waist" value="+"></br>
		<input class="addFilterLink" id="front_risefilter"type="button" onClick="addFilter(this)" name="front_rise" value="{{values.front_rise}}">
		<input id="circlerise" type="button" class="addplus" onclick="circleFilter(this)" name="front_rise" value="+"></br>
		<input class="addFilterLink" id="cufffilter" type="button" onClick="addFilter(this)" name="cuff" value="{{values.cuff}}">
		<input id="circlecuff" type="button" class="addplus" onclick="circleFilter(this)" name="cuff" value="+"></br>

	</div><!--ends desc div-->	
</div><!--ends item div-->
{% endfor %}

{% endblock content%}
