{% extends "base_results.html" %}

{% block content %}
{% load filters %}
<script type="text/javascript">

var s = "";
{% for filt in filters %}
   	s += "({{filt}})";
{% endfor %}

function popDescription(sel)
{
	
	window.open("/pants4thunderthighs/super_compare/"+sel.name, "Compare Pants", "status=0, height=1500, width=1000");
}

function addFilter(sel)
{
	if (!(s.match("("+sel.name+", "+sel.value+")")))
		{s += "("+sel.name+", "+sel.value+")"};
	var newFilter = document.createElement("INPUT");
	newFilter.name = "filter";
	newFilter.type = "hidden";
	newFilter.value = s;
	makeFilter(s);
}

function dropFilter(des)
{
	s = s.replace(des.name,"");
	makeFilter(s);
}

function makeFilter(str)
{
	var newFilter = document.createElement("INPUT");
	newFilter.name = "filter";
	newFilter.type = "hidden";
	newFilter.value = str;
	makeForm(newFilter);
}

function makeForm(child)
{
	var newForm = document.createElement("FORM");
	newForm.action="/pants4thunderthighs/results/";
	newForm.method="post";
	
	var csrfToken = document.createElement("INPUT");
	csrfToken.name = "csrfmiddlewaretoken";
	csrfToken.type = "hidden";
	csrfToken.value = "{{token}}";
	
	newForm.appendChild(csrfToken);
	newForm.appendChild(child);
	newForm.submit();
}

function fitThis(item)
{
	var fitItem = document.createElement("INPUT");
	fitItem.name = "fitRoom";
	fitItem.type = "hidden";
	fitItem.value = item;
	makeForm(fitItem);
}
</script>

<p>
{% for filt in filters %}
	<input type="button" class="dropFilterLink" onclick="dropFilter(this)" name="({{filt}})" value="{{filt|disp_filter}}">&nbsp;&nbsp;
{% endfor %}
</p>
{% for item,values in pants.items %}
   <div id="item" class="tile">
	<input type="image" onclick="popDescription(this)" name="{{item.id}}" src="{{item.picURL}}" width="180" height="200">
    <div class="desc">
    <ul>
      <li class="make">{{item.designer}}</li> 
		<input type="button" class="fittingRoom" onClick="fitThis({{item.id}})" name="add{{item.id}}" value="+"><br>
      <li class="model">{{item.style}} </li>
	  <li>{{item.designer_waist}} x {{item.designer_inseam}}</li>
      <li><input type="button" class="addFilterLink" onClick="addFilter(this)" name="waist" value="{{values.waist}}"></li>
      <li><input type="button" class="addFilterLink" onClick="addFilter(this)" name="front_rise" value="{{values.front_rise}}"></li>
      <li><input type="button" class="addFilterLink" onClick="addFilter(this)" name="cuff" value="{{values.cuff}}"></li>
    </ul>
   </div><!--ends desc div-->
   </div><!--ends item div-->
{% endfor %}

{% endblock content%}
